<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <title>Brainpedia</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="navbar" id="navbar">
            <div class="navbar-logo" id="navbar-logo">
                <span class="brainpedia-logo">Brainpedia</span>
            </div>
            <div class="navbar-links" id="navbar-links">
                <ul>
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main" id="main">
        <section>
            <div class="main-title" id="main-title">
                <h1>Brainpedia</h1>
                <p class="subtitle-1">Explore the world of knowledge</p>
            </div>
        </section>
        <section class="search-space" id="search-space">
            <div class="search-bar" id="search-bar">
                <input type="text" class="search-input" id="search-input" placeholder="What are you looking for?">
            </div>
        </section>
        <section class="search-filters" id="search-filters">
        </section>
    </main>
    <footer class="footer" id="footer">

    </footer>
</body>
</html>
